<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery入口函数</title>

    <script src="../jquery-3.3.1.js"></script>

    <script>

        window.onload = function () {
            console.log("window.onload");
        };

        $(function () {
            console.log("jQuery document.read ")
        });

        $(document).ready(function () {
            console.log("jQuery document.read ")
        });

    </script>

</head>
<body>

<div class="main">
    <img src="../01固定导航栏案例/images/main.png" alt="">

</div>

</body>
</html>
