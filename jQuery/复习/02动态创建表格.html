<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态创建表格</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        table {
            border: 1px solid #CCCCCC;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            border: 1px solid #CCCCCC;
            color: black;

            padding: 10px;
        }

        th {
            font: 16px "Microsoft YaHei UI";
        }

        tbody tr {
            background-color: antiquewhite;
        }

        tbody tr td:hover {
            cursor: pointer;
            background-color: palevioletred;
        }

        thead tr {
            background-color: darkolivegreen;
        }

    </style>

    <script src="../jquery-3.3.1.js"></script>

    <script>

        var json = [{
            name: "传智播客",
            url: "http://www.itcast.cn",
            type: "IT最强培训机构"
        }, {
            name: "黑马程序员",
            url: "http://www.itheima.com",
            type: "大学生IT培训机构"
        }, {
            name: "传智前端学院",
            url: "http://web.itcast.cn",
            type: "前端的黄埔军校"
        }];

        $(function () {
            // 方法一
            /* var html = "";
             for (var i = 0; i < json.length; i++) {
                 html += "<tr>";
                 html += "<td>" + json[i].name + "</td>";
                 html += "<td>" + json[i].url + "</td>";
                 html += "<td>" + json[i].type + "</td>";
                 html += "</tr>";
             }

             $("#J_TbData").html(html);*/

            //方法二
            $("#J_TbData").empty();

            // $("#J_TbData").remove();

            for (var i = 0; i < json.length; i++) {
                var $tr = $("<tr>");
                $tr.append("<td>" + json[i].name + "</td>");
                $tr.append("<td>" + json[i].url + "</td>");
                $tr.append("<td>" + json[i].type + "</td>");

                $tr.appendTo("#J_TbData");
            }


        })


    </script>

</head>
<body>

<table>
    <thead>
    <tr>
        <th>标题1</th>
        <th>标题2</th>
        <th>标题3</th>
    </tr>
    </thead>

    <tbody id="J_TbData">
    <tr>
        <!--一格跨两行-->
        <!--<td rowspan="2">1</td>-->
        <td>1</td>
        <!--一格跨两列-->
        <!--<td colspan="2 ">2</td>-->
        <td>2</td>
        <td>3</td>

    </tr>

    <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>

    </tr>

    </tbody>


</table>

</body>
</html>
